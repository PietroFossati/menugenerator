<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Planner - Generatore Menu Mensile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="menu.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ Menu Planner</h1>
            <p>Genera automaticamente il tuo menu mensile personalizzato</p>
        </div>

        <div class="main-content">
            <!-- Sezione Piatti -->
            <div class="card">
                <h2 class="section-title">📝 I Tuoi Piatti <span id="dishes-count">(0)</span></h2>
                <div class="add-dish-form">
                    <div class="form-group">
                        <label for="dish-name">Nome Piatto</label>
                        <input type="text" id="dish-name" placeholder="es. Pasta alla carbonara">
                    </div>
                    <div class="form-group">
                        <label for="dish-category">Categoria</label>
                        <select id="dish-category">
                            <option value="primo">Primo</option>
                            <option value="secondo">Secondo</option>
                            <option value="contorno">Contorno</option>
                            <option value="piatto_unico">Piatto Unico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dish-description">Descrizione (opzionale)</label>
                        <textarea id="dish-description" rows="2" placeholder="Breve descrizione del piatto..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="MenuPlanner.addDish()">➕ Aggiungi Piatto</button>
                </div>
                <div class="dishes-list" id="dishes-list">
                    <div class="no-dishes" id="no-dishes">
                        <div style="font-size: 2rem; margin-bottom: 10px;">🍽️</div>
                        <p>Inizia aggiungendo alcuni piatti per generare il tuo menu!</p>
                    </div>
                </div>
            </div>

            <!-- Sezione Menu -->
            <div class="card">
                <h2 class="section-title">📅 Menu Mensile</h2>
                <div class="menu-controls">
                    <div class="settings-group">
                        <label for="meals-per-day">Pasti/giorno:</label>
                        <select id="meals-per-day">
                            <option value="1" selected>Solo pranzo</option>
                            <option value="2">Solo cena</option>
                            <option value="3">Pranzo + Cena</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="MenuPlanner.generateMonthlyMenu()">🎲 Genera Menu Mensile</button>
                    <button class="btn btn-secondary" onclick="MenuPlanner.exportToPDF()">📄 Esporta PDF</button>
                </div>
                <div id="menu-grid">
                    <div class="empty-menu">
                        <div class="empty-menu-icon">📋</div>
                        <h3>Menu non ancora generato</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
